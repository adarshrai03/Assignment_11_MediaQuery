<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media query webpage</title>
</head>
<style>
    *{
        padding: 5px;
        margin: 0%;
    }
    
    
    header{
        background-color: rgb(196, 194, 194);
        height: 100px;
        width: 100vw;
        text-align: center;
        border: 2px solid black;
    }

    @media screen and (max-width: 600px) {
        header{
            background-color: blue;
        }
        
    }

</style>
<body>
    <div class="container">
        <header>
            <h1>Responsive header</h1>
        </header>
        <main>
            <p>Main content</p>
        </main>
        <footer>
            <p>Footer</p>
        </footer>
            
         
    </div>
</body>
</html>
